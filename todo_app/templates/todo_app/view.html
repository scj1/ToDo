<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #212529;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.25rem;
            color: #343a40;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .task-header {
            text-align: center;
        }

        .highlight {
            font-weight: bold;
            color: #28a745;
        }

        .task-section {
            margin-bottom: 25px;
        }

        .task-label {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }

        .task-content {
            font-size: 1.1rem;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }

        .task-content span {
            font-weight: bold;
            color: #007bff;
        }

        /* Add responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .task-label {
                font-size: 1.25rem;
            }

            .task-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="task-header">
            <h1>View Task</h1>
            <h2 class="highlight">{{ task.title }}</h2>
        </div>

        <div class="task-section">
            <span class="task-label">Task Description</span>
            <p class="task-content">{{ task.description }}</p>
        </div>

        <div class="task-section">
            <span class="task-label">Assignee</span>
            <p class="task-content">{{ task.assignee_name }}</p>
        </div>

        <div class="task-section">
            <span class="task-label">Status</span>
            <p class="task-content">{{ task.status }}</p>
        </div>

        <div class="task-section">
            <span class="task-label">Assignee Email</span>
            <p class="task-content">{{ task.email }}</p>
        </div>

        <div class="task-section">
            <span class="task-label">Task Deadline</span>
            <p class="task-content">{{ task.deadline }}</p>
        </div>

        <div class="task-section">
            <span class="task-label">Task Type</span>
            <p class="task-content">{{ task.typex }}</p>
        </div>
    </div>
</body>
</html>
