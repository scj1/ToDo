<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            grid-column: 1 / -1;
            /* Makes the title span across all columns */
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 30px;
            row-gap: 20px;
            width: 80vw;
            /* Takes up 80% of the viewport width */
            max-width: 1000px;
            /* Keeps it from getting too wide */
        }

        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        /* Ensures certain fields span across both columns */
        .full-width {
            grid-column: 1 / -1;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            grid-column: 1 / -1;
            /* Span button across two columns */
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #555;
            grid-column: 1 / -1;
            /* Center-align this across both columns */
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Make the form responsive */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
                /* Makes it a single column on smaller screens */
            }

            button,
            p {
                grid-column: 1;
                /* Everything spans the single column */
            }
        }
    </style>
</head>

<body>
    <form method="post">
        <h2>Register</h2>

        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields -->
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>

    </form>
</body>

</html>
